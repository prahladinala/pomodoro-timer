<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">

    <title>Pomodoro Timer</title>
</head>

<body>

    <div class="container">
        <div class="text-center my-5">
            <h1>Pomodoro Timer</h1>
        </div>

        <div class="row">
            <div class="col-lg-6 col-md-12 my-4">
                <div class="clock">
                    <div class="mins">0</div>
                    <div>:</div>
                    <div class="secs">00</div>
                    <audio src="./audio/timer.mp3"></audio>
                    <svg class="progress-ring" height="120" width="120">
                        <circle class="progress-ring__circle" stroke-width="8" fill="transparent" r="50" cx="60"
                            cy="60" />
                    </svg>
                </div>

                <div class="text-center mybtngrp">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-success start">Start Focus</button>
                        <button type="button" class="btn btn-danger reset">&nbsp; Reset &nbsp;</button>
                        <button type="button" class="btn btn-warning pause">&nbsp; Pause &nbsp;</button>
                    </div>
                </div>

            </div>
            <div class="col-lg-6 col-md-12 my-4">
                <form action=".">
                    <div class="form-group">
                        <label for="focusTime">Pomodoro Time</label>
                        <input type="number" value="1" class="form-control" id="focusTime" aria-describedby="emailHelp">
                    </div>

                    <div class="form-group">
                        <label for="breakTime">Break Time</label>
                        <input type="number" value="1" class="form-control" id="breakTime" aria-describedby="emailHelp">
                    </div>

                    <button type="submit" class="btn btn-danger btn-block">Save Settings</button>
                </form>
            </div>
        </div>
        <div class="text-center my-5">
            <footer><strong>Developed by <a href="https://prahladinala.com" target="_blank">Prahlad Inala</a> </strong>
            </footer>

        </div>

    </div>
    <script src="./js/settings.js"></script>
    <script src="./js/timer.js"></script>
    <script src="./js/progress.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
